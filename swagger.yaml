openapi: 3.0.0
info:
  title: API Recomendación de Alimentos
  version: 1.0.0
  description: Registro, login y administración de usuarios

paths:
  /api/auth/register:
    post:
      summary: Registro de usuario
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegisterRequest'
      responses:
        '201':
          description: Usuario registrado correctamente
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/ServerError'
  /api/auth/login:
    post:
      summary: Iniciar sesión
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/LoginRequest'
      responses:
        '200':
          description: Login exitoso
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: Token JWT de autenticación
                  mustChangePassword:
                    type: boolean
                    description: Indica si el usuario debe cambiar su contraseña
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/ServerError'
  /api/auth/reset-password:
    post:
      summary: Cambiar contraseña con código de verificación
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                code:
                  type: string
                password:
                  type: string
                confirm_password:
                  type: string
              example:
                email: usuario@gmail.com
                code: "12345"
                password: NuevaClave123
                confirm_password: NuevaClave123
      responses:
        '200':
          description: Contraseña cambiada con éxito
        '400':
          description: Código inválido o contraseñas no coinciden
  /api/auth/forgot-password:
    post:
      summary: Solicitar enlace para restablecer contraseña
      tags:
        - Auth
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - email
              properties:
                email:
                  type: string
                  example: usuario@gmail.com
      responses:
        '200':
          description: Enlace de recuperación enviado si el correo está registrado
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Correo enviado con enlace de recuperación
                  obfuscatedEmail:
                    type: string
                    example: "*****os@gmail.com"
        '400':
          description: Campo obligatorio faltante
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: El correo es obligatorio
        '500':
          description: Error interno del servidor
  /api/auth/reset-password:
    post:
      summary: Cambiar contraseña con código de verificación
      tags: [Auth]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                code:
                  type: string
                password:
                  type: string
                confirm_password:
                  type: string
              example:
                email: usuario@gmail.com
                code: "12345"
                password: NuevaClave123
                confirm_password: NuevaClave123
      responses:
        '200':
          description: Contraseña cambiada con éxito
        '400':
          description: Código inválido o contraseñas no coinciden
  /api/auth/debug-reset/{email}:
    get:
      summary: 🔍 Obtener código de recuperación y expiración (solo para pruebas)
      tags:
        - Debug
      parameters:
        - name: email
          in: path
          required: true
          schema:
            type: string
          example: reyjosue001@gmail.com
      responses:
        '200':
          description: Código actual y expiración
          content:
            application/json:
              schema:
                type: object
                properties:
                  email:
                    type: string
                    example: reyjosue001@gmail.com
                  reset_code:
                    type: string
                    example: "92430"
                  reset_code_expires:
                    type: string
                    format: date-time
                    example: "2025-04-17T08:30:00.000Z"
                  now:
                    type: string
                    format: date-time
                    example: "2025-04-17T08:20:00.000Z"
        '404':
          description: Usuario no encontrado
        '500':
          description: Error interno del servidor
  /api/auth/reset-password/{token}:
    post:
      summary: Cambiar contraseña usando enlace con token
      tags:
        - Auth
      parameters:
        - name: token
          in: path
          required: true
          schema:
            type: string
          description: Token único enviado al correo del usuario
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required:
                - password
                - confirm_password
              properties:
                new_password:
                  type: string
                  example: NuevaClave123
                confirm_password:
                  type: string
                  example: NuevaClave123
      responses:
        '200':
          description: Contraseña actualizada con éxito
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Contraseña actualizada con éxito
        '400':
          description: Token inválido, expirado o contraseñas no coinciden
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Token inválido o expirado
        '500':
          description: Error interno del servidor
  /api/auth/check-email:
    post:
      tags:
        - Autenticación
      summary: Verifica si un correo electrónico ya está registrado
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  example: usuario@correo.com
      responses:
        '200':
          description: Resultado de la verificación
          content:
            application/json:
              schema:
                type: object
                properties:
                  exists:
                    type: boolean
                    example: true
        '400':
          description: El campo email es obligatorio
        '500':
          description: Error interno del servidor
  /api/auth/profile:
    get:
      summary: Obtener perfil del usuario autenticado
      description: Retorna los datos del usuario logueado usando su token JWT
      tags: [Auth]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Perfil obtenido con éxito
          content:
            application/json:
              schema:
                type: object
                properties:
                  profile:
                    $ref: '#/components/schemas/UserResponse'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'
  /api/auth/change-password:
    put:
      summary: Cambiar la contraseña del usuario autenticado
      description: Permite al usuario cambiar su contraseña. Si mustChangePassword es true, se actualiza a false.
      tags: [Auth]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ChangePasswordRequest'
      responses:
        '200':
          description: Contraseña actualizada correctamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Contraseña actualizada correctamente.
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'




  /api/students/register-clinic:
    post:
      summary: Registrar datos clínicos del estudiante
      tags: [Estudiante]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClinicalProfileInput'
      responses:
        '201':
          description: Perfil clínico registrado
        '400':
          description: Perfil ya existe
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'
  /api/students/clinic-profile:
    get:
      summary: Obtener perfil clínico del estudiante
      tags: [Estudiante]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Perfil clínico encontrado
        '404':
          description: Perfil no encontrado
    put:
      summary: Actualizar perfil clínico del estudiante
      tags: [Estudiante]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ClinicProfileRequest'
      responses:
        '200':
          description: Perfil clínico actualizado correctamente
        '400':
          description: Datos inválidos
        '404':
          description: Perfil no encontrado
    delete:
      summary: Eliminar perfil clínico del estudiante
      tags: [Estudiante]
      security:
        - bearerAuth: []
      responses:
        '204':
          description: Perfil eliminado correctamente
        '404':
          description: Perfil no encontrado
  /api/students/analyze-recommendation:
    post:
      summary: Enviar hábitos y generar recomendación personalizada
      tags: [Estudiante]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              required: [habits]
              properties:
                habits:
                  type: object
                  properties:
                    comidas_dia:
                      type: string
                    frutas_verduras:
                      type: string
                    alergias:
                      type: string
                    bebidas_azucaradas:
                      type: string
                    actividad_fisica:
                      type: string
                    objetivo_alimentacion:
                      type: string
                    ultraprocesados:
                      type: string
                    estres:
                      type: string
                    energia_fatiga:
                      type: string
                    comidas_fuera:
                      type: string
                  example:
                    comidas_dia: "3"
                    frutas_verduras: "2-3"
                    alergias: "Intolerancia a la lactosa"
                    bebidas_azucaradas: "1-2 veces por semana"
                    actividad_fisica: "Moderado"
                    objetivo_alimentacion: "Bajar"
                    ultraprocesados: "3+ veces"
                    estres: "Alto"
                    energia_fatiga: "A veces"
                    comidas_fuera: "3-5 veces por semana"
      responses:
        '201':
          description: Recomendaciones generadas exitosamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Recomendaciones generadas y guardadas correctamente 🧠🍽️
                  condition:
                    type: string
                    example: Anemia
                  recommendations:
                    type: array
                    items:
                      type: string
                    example: ["Hierro", "Vitamina C", "Fibra"]
        '400': { $ref: '#/components/responses/BadRequest' }
        '401': { $ref: '#/components/responses/Unauthorized' }
        '403': { $ref: '#/components/responses/Forbidden' }
        '500': { $ref: '#/components/responses/ServerError' }
  /api/students/analysis/{id}:
    get:
      summary: Obtener un análisis específico por ID
      tags: [Estudiante]
      security:
        - bearerAuth: []
      parameters:
        - in: path
          name: id
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Análisis recuperado correctamente
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AnalysisLog'
        '404':
          description: Análisis no encontrado
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'
  /api/students/analysis-history:
    get:
      summary: Ver historial de análisis del estudiante
      tags: [Estudiante]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Historial recuperado correctamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  history:
                    type: array
                    items:
                      $ref: '#/components/schemas/AnalysisLog'
        '401': { $ref: '#/components/responses/Unauthorized' }
        '500': { $ref: '#/components/responses/ServerError' }

  /api/students/recommendations:
    get:
      summary: Obtener última recomendación generada del estudiante
      tags: [Estudiante]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Última recomendación encontrada correctamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  condition:
                    type: string
                    example: Diabetes
                  recommendations:
                    type: array
                    items:
                      type: string
                    example: ["Verduras sin almidón", "Vitamina C"]
        '404':
          description: No se encontró recomendación
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: No se encontraron recomendaciones para este usuario.
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/ServerError'








  /api/admin/users:
    get:
      summary: Listar usuarios con paginación (excepto el admin actual)
      tags: [Admin]
      security:
        - bearerAuth: []
      parameters:
        - name: page
          in: query
          schema:
            type: integer
            default: 1
        - name: limit
          in: query
          schema:
            type: integer
            default: 10
        - name: orderBy
          in: query
          schema:
            type: string
            enum: [first_name, last_name, email, createdAt]
            default: createdAt
        - name: orderDir
          in: query
          schema:
            type: string
            enum: [asc, desc]
            default: desc
      responses:
        '200':
          description: Lista de usuarios paginada
          content:
            application/json:
              schema:
                type: object
                properties:
                  users:
                    type: array
                    items:
                      $ref: '#/components/schemas/UserResponse'
                  page:
                    type: integer
                  limit:
                    type: integer
                  total:
                    type: integer
                  pages:
                    type: integer
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '500':
          $ref: '#/components/responses/ServerError'
  /api/admin/users/{id}:
    get:
      summary: Obtener un usuario por ID
      tags: [Admin]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Usuario encontrado
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserResponse'
        '401': { $ref: '#/components/responses/Unauthorized' }
        '403': { $ref: '#/components/responses/Forbidden' }
        '404': { $ref: '#/components/responses/NotFound' }
        '500': { $ref: '#/components/responses/ServerError' }
  /api/admin/users/{id}/role:
    put:
      summary: Cambiar el rol de un usuario
      tags: [Admin]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                role:
                  type: string
                  enum: [estudiante, admin]
              example:
                role: admin
      responses:
        '200':
          description: Rol actualizado con éxito
        '400': { $ref: '#/components/responses/BadRequest' }
        '403': { $ref: '#/components/responses/Forbidden' }
        '404': { $ref: '#/components/responses/NotFound' }
        '500': { $ref: '#/components/responses/ServerError' }
  /api/admin/audit-logs:
    get:
      summary: Ver historial de acciones del administrador
      description: Devuelve las acciones realizadas por el admin autenticado (como eliminar o actualizar usuarios)
      tags: [Auditoría]
      security:
        - bearerAuth: []
      responses:
        '200':
          description: Historial obtenido con éxito
          content:
            application/json:
              schema:
                type: object
                properties:
                  logs:
                    type: array
                    items:
                      $ref: '#/components/schemas/AuditLog'
        '401': { $ref: '#/components/responses/Unauthorized' }
        '403': { $ref: '#/components/responses/Forbidden' }
        '500': { $ref: '#/components/responses/ServerError' }
  /api/admin/students:
    post:
      summary: Crear estudiante con contraseña temporal generada automáticamente
      description: Solo administradores pueden crear estudiantes. Se genera una contraseña temporal que debe ser cambiada en el primer login.
      tags: [Admin]
      security:
        - bearerAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CreateStudentRequest'
      responses:
        '201':
          description: Estudiante creado correctamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Estudiante registrado correctamente.
                  temporalPassword:
                    type: string
                    example: a1b2c3d4
                  user:
                    type: object
                    properties:
                      id:
                        type: integer
                      name:
                        type: string
                      email:
                        type: string
        '400': { $ref: '#/components/responses/BadRequest' }
        '401': { $ref: '#/components/responses/Unauthorized' }
        '403': { $ref: '#/components/responses/Forbidden' }
        '500': { $ref: '#/components/responses/ServerError' }
  /api/admin/users/{id}/restore:
    put:
      summary: Restaurar usuario eliminado (soft delete)
      description: Restaura un usuario previamente eliminado (requiere ser admin)
      tags: [Admin]
      security:
        - bearerAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Usuario restaurado correctamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: Usuario restaurado correctamente ✅
        '400':
          description: El usuario no está eliminado
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                    example: El usuario no está eliminado.
        '401':
          $ref: '#/components/responses/Unauthorized'
        '403':
          $ref: '#/components/responses/Forbidden'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/ServerError'





components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT

  responses:
    Unauthorized:
      description: Token inválido o no enviado
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Token inválido

    Forbidden:
      description: Acceso denegado
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: No tienes permisos para acceder

    NotFound:
      description: Recurso no encontrado
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Usuario no encontrado

    ServerError:
      description: Error interno del servidor
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Error inesperado

    BadRequest:
      description: Datos inválidos enviados
      content:
        application/json:
          schema:
            type: object
            properties:
              error:
                type: string
                example: Faltan campos obligatorios

  schemas:
    UserResponse:
      type: object
      properties:
        id: { type: integer }
        first_name: { type: string }
        last_name: { type: string }
        middle_name: { type: string }
        document_number: { type: string }
        email: { type: string }
        role: { type: string }

    RegisterRequest:
      type: object
      properties:
        first_name: { type: string }
        last_name: { type: string }
        middle_name: { type: string }
        document_number: { type: string }
        email: { type: string }
        password: { type: string }
        confirm_password: { type: string }
      required: [first_name, last_name, middle_name, document_number, email, password, confirm_password]
      example:
        first_name: Luis
        last_name: Ramos
        middle_name: Pérez
        document_number: "12345678"
        email: luis@example.com
        password: clave123
        confirm_password: clave123

    LoginRequest:
      type: object
      properties:
        email: { type: string }
        password: { type: string }
      required: [email, password]
      example:
        email: "luis@example.com"
        password: clave123

    UpdateUserRequest:
      type: object
      properties:
        first_name: { type: string }
        last_name: { type: string }
        middle_name: { type: string }
        document_number: { type: string }
        email: { type: string }
        password: { type: string }
        role: { type: string }
      example:
        first_name: Camila
        last_name: Luján
        middle_name: Díaz
        document_number: "98765432"
        email: camila@example.com
        password: nuevacontra456
        role: admin
        
    ClinicalProfileInput:
      type: object
      required:
        - age
        - gender
        - bmi
        - hbA1c
        - blood_glucose_level
        - hemoglobin
        - insulin
        - triglycerides
        - hematocrit
        - red_blood_cells
        - smoking_history
      properties:
        age: { type: number }
        gender: { type: string, enum: [Male, Female] }
        bmi: { type: number }
        hbA1c: { type: number }
        blood_glucose_level: { type: number }
        hemoglobin: { type: number }
        insulin: { type: number }
        triglycerides: { type: number }
        hematocrit: { type: number }
        red_blood_cells: { type: number }
        smoking_history: { type: string, enum: [Never, Former, Current, Ever, Not Current, No Info] }
      example:
        age: 22
        gender: Male
        bmi: 26.7
        hbA1c: 5.9
        blood_glucose_level: 115
        hemoglobin: 14.2
        insulin: 16.5
        triglycerides: 170
        hematocrit: 43
        red_blood_cells: 5.2
        smoking_history: Former


    ClinicProfileRequest:
      type: object
      required:
        - age
        - gender
        - bmi
        - hbA1c
        - blood_glucose_level
        - hemoglobin
        - insulin
        - triglycerides
        - hematocrit
        - red_blood_cells
        - condition
      properties:
        age:
          type: number
        gender:
          type: string
          enum: [Male, Female]
        bmi:
          type: number
        hbA1c:
          type: number
        blood_glucose_level:
          type: number
        hemoglobin:
          type: number
        insulin:
          type: number
        triglycerides:
          type: number
        hematocrit:
          type: number
        red_blood_cells:
          type: number
        smoking_history:
          type: string
          example: Former
        condition:
          type: string
          example: Anemia
      example:
        age: 22
        gender: Male
        bmi: 26.7
        hbA1c: 5.9
        blood_glucose_level: 115
        hemoglobin: 14.2
        insulin: 16.5
        triglycerides: 170
        hematocrit: 43
        red_blood_cells: 5.2
        smoking_history: Former
        condition: Anemia


    AnalysisLog:
      type: object
      properties:
        id:
          type: integer
        condition:
          type: string
        recommendations:
          type: array
          items:
            type: string
