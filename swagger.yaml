openapi: 3.0.0
info:
  title: API Recomendación de Alimentos
  version: 1.0.0
  description: Registro, login, y administración de usuarios

paths:
  /api/auth/register:
    post:
      summary: Registro de usuario
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                last_name:
                  type: string
                middle_name:
                  type: string
                document_number:
                  type: string
                email:
                  type: string
                password:
                  type: string
                confirm_password:
                  type: string
              example:
                first_name: Luis
                last_name: Ramos
                middle_name: Pérez
                document_number: "12345678"
                email: luis@example.com
                password: clave123
                confirm_password: clave123
      responses:
        '201':
          description: Usuario registrado correctamente
        '400':
          description: Error en los datos proporcionados
        '500':
          description: Error interno del servidor

  /api/auth/login:
    post:
      summary: Iniciar sesión
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                document_number:
                  type: string
                password:
                  type: string
              example:
                document_number: "12345678"
                password: clave123
      responses:
        '200':
          description: Login exitoso
        '400':
          description: Credenciales incorrectas
        '500':
          description: Error interno del servidor

  /api/auth/profile:
    get:
      summary: Obtener perfil del usuario autenticado
      description: Retorna los datos del usuario logueado usando su token JWT
      security:
        - bearerAuth: []
      tags:
        - Auth
      responses:
        '200':
          description: Perfil obtenido con éxito
          content:
            application/json:
              schema:
                type: object
                properties:
                  profile:
                    type: object
                    properties:
                      id:
                        type: integer
                      first_name:
                        type: string
                      last_name:
                        type: string
                      middle_name:
                        type: string
                      email:
                        type: string
                      role:
                        type: string
        '401':
          description: Token inválido o no enviado
        '404':
          description: Usuario no encontrado
        '500':
          description: Error interno del servidor

  /api/admin/users:
    get:
      summary: Listar todos los usuarios
      description: Devuelve todos los usuarios excepto el administrador actual (solo admin)
      security:
        - bearerAuth: []
      tags:
        - Admin
      responses:
        '200':
          description: Lista de usuarios obtenida correctamente
          content:
            application/json:
              schema:
                type: object
                properties:
                  users:
                    type: array
                    items:
                      type: object
                      properties:
                        id:
                          type: integer
                        first_name:
                          type: string
                        last_name:
                          type: string
                        middle_name:
                          type: string
                        email:
                          type: string
                        role:
                          type: string
        '401':
          description: Token no proporcionado o inválido
        '403':
          description: Acceso denegado
        '500':
          description: Error interno del servidor

  /api/admin/users/{id}:
    get:
      summary: Obtener un usuario por ID
      description: Devuelve la información de un usuario específico (solo admin)
      security:
        - bearerAuth: []
      tags:
        - Admin
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Usuario encontrado
        '404':
          description: Usuario no encontrado
        '403':
          description: Acceso denegado
        '401':
          description: Token inválido
        '500':
          description: Error interno del servidor

    put:
      summary: Actualizar usuario por ID
      description: Permite actualizar nombre, documento, correo, contraseña o rol del usuario (solo admin)
      security:
        - bearerAuth: []
      tags:
        - Admin
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                first_name:
                  type: string
                last_name:
                  type: string
                middle_name:
                  type: string
                document_number:
                  type: string
                email:
                  type: string
                password:
                  type: string
                role:
                  type: string
              example:
                first_name: Camila
                last_name: Luján
                middle_name: Díaz
                document_number: "98765432"
                email: camila@example.com
                password: nuevacontra456
                role: admin
      responses:
        '200':
          description: Usuario actualizado correctamente
        '400':
          description: Datos inválidos
        '403':
          description: Acción no permitida
        '404':
          description: Usuario no encontrado
        '401':
          description: Token inválido
        '500':
          description: Error interno del servidor

    delete:
      summary: Eliminar usuario por ID
      description: Elimina un usuario de la base de datos (solo admin)
      security:
        - bearerAuth: []
      tags:
        - Admin
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: integer
      responses:
        '200':
          description: Usuario eliminado correctamente
        '404':
          description: Usuario no encontrado
        '403':
          description: Acceso denegado
        '401':
          description: Token inválido
        '500':
          description: Error interno del servidor

components:
  securitySchemes:
    bearerAuth:
      type: http
      scheme: bearer
      bearerFormat: JWT
